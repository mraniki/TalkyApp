<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://mraniki.github.io/talkyapp/" />
  <link rel="manifest" href="/talkyapp/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>TT PWA test</h1>
  <p>
    PWA template for GitHub pages. 
  </p>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/talkyapp/sw.js',
          {scope: '/talkyapp/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
